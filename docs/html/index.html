<!doctype html>

<base href="/espo/">
<meta charset="utf-8">
<title>espo</title>
<link rel="stylesheet" href="styles/docs.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,300italic,600italic&subset=latin" rel="stylesheet">
<link rel="icon" href="data:;base64,=">

<!-- Prevent index.html caching -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

<body class="row-start-stretch padding-0 no-scroll-x" style="width: 100vw">
  <div id="sidenav" class="layout fixed-fit padding-1 no-scroll-x" style="width: calc(20% - 2rem)" data-nospill>
    {{include('partials/sidenav.html')}}
  </div>

  <div id="offset" class="layout" style="width: calc(20% - 1.5rem)"></div>

  <article id="main" class="layout" class="padding-1" style="width: 80%">
    {{md(include('partials/overview.md'))}}
    {{md(include('partials/utils.md'))}}
    {{md(include('partials/interfaces.md'))}}
    {{md(include('partials/classes.md'))}}
    {{md(include('partials/author.md'))}}
  </article>
</body>

{% if (!prod) { %}
<script>
  window.devMode = true
</script>
{% } %}

<script src="scripts/docs.js"></script>
